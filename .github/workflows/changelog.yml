name: Check Changelog
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled, unlabeled]
    branches:
      - main
jobs:
  check-changelog:
    name: Check Changelog Action
    runs-on: ubuntu
    steps:
      - uses: bulv1ne/changelog-check-action@4d8e41be2df5187e5dfd8a39535098914217417c
        with:
          changelog-file: CHANGELOG.md
